<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/forms.css">
    <script src="https://kit.fontawesome.com/5544d180e0.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body>
    <a class="link-inicio derecha" href="/index.html">Inicio</a>
    <a class="link-inicio izquierda" href="/index.html">Inicio</a>
    <div class="container" id="container">

        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Registrate</h1>

                <input type="text" placeholder="Nombre" />
                <input type="email" placeholder="Correo" />
                <input type="password" placeholder="Contraseña" />
                <button>Registrarte</button>
                <span>o regístrate con</span>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                </div>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Crear Cuenta</h1>
                <input type="text" placeholder="Usuario" />
                <input type="password" placeholder="Contraseña" />
                <a href="#">Olvidó su contraseña?</a>
                <button>Iniciar sesion</button>
                <span>o iniciar sesion con</span>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                </div>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bienvenido de vuelta!</h1>
                    <p>Para mantenerte conectado, inicia sesión con tu información.</p>
                    <button class="ghost" id="signIn">Iniciar Sesión</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hola, Bienvenido!</h1>
                    <p>Ingrese su información personal y únase a nosotros.</p>
                    <button class="ghost" id="signUp">Crear Cuenta</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>

</body>

</html>
