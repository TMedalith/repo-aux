<!DOCTYPE html>
<html lang="esp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/pagos.css">
    <script src="https://kit.fontawesome.com/5544d180e0.js" crossorigin="anonymous"></script>
    <title>Edukaperu</title>
</head>

<body>
    <header>
        <nav>
            <a class="logo" href="index.html"><img src="/img/logo.png" alt="Logo de Edukaperu"></a>

            <input type="checkbox" id="opcion-check" onclick="cambiaricono()">
            <label id="opcion" for="opcion-check"><i class="menu-icon fa-solid fa-bars""></i></label>
                <ul class=" menu">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="/nosotros.html">Nosotros</a></li>
                    <li><a href="/cursos.html">Cursos</a></li>
                    <li><a href="/donar.html">Donar</a></li>
                    <li><a href="/contacto.html">Contacto</a></li>
                    </ul>
                    <a class="btn" href="/formularios.html">Iniciar Sesión</a>
        </nav>
    </header>

    <main>
        <div class="pagos-container">
            <h2>Pagos en línea</h2>
        <form class="pagos" action="" onsubmit="return validarFormulariopago()">

            <p>Tipo de tarjeta:</p>

            <div class="opcion">
                <div class="radio-btn">
                    <input type="radio" id="paypal" name="payment" value="paypal">
                    <label for="paypal"><i class="fa-brands fa-cc-paypal"></i></label>
                </div>
            
                <div class="radio-btn">
                    <input type="radio" id="american" name="payment" value="american">
                    <label for="american"><i class="fa-brands fa-cc-amex"></i></label>
                </div>
            
                <div class="radio-btn">
                    <input type="radio" id="visa" name="payment" value="visa">
                    <label for="visa"><i class="fa-brands fa-cc-visa"></i></label>
                </div>
            
                <div class="radio-btn">
                    <input type="radio" id="mastercard" name="payment" value="mastercard">
                    <label for="mastercard"><i class="fa-brands fa-cc-mastercard"></i></label>
                </div>
            </div>

            <label for="nombre">Nombre de la Tarjeta: </label>
            <input type="text" id="nombre" name="nombre">

            <label for="number">Número de tarjeta: </label>
            <input type="number" name="number" id="number">

            <label for="date">Fecha de Vencimiento (MM/AA):</label>
            <input type="date" id="date" name="date">

            <label for="number">CVC:</label>
            <input type="number" id="cvc" name="number">
            
            <input type="submit" value="Pagar">
            <div id="mensaje_error"></div>
        </form>
        </div>
    </main>



<footer>
    <p><small>© 2023 Copyright. Edukaperu.io</small></p>
</footer>
